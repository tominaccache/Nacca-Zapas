    <main>
        <div class="comunicarse"> <p>Si necesita ponerse en contacto con nosotros, por favor utilice este formulario. Estaremos encantados de responder a sus preguntas o comentarios.</p></div>
        <section class="formulario">
            <form action="#" method="post" enctype="">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div class="campo">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Escribenos un mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Rehacer">
                </div>
            </form>
        </section>
        <section class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.45340434345!2d-58.515699388797486!3d-34.61565476844459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1693949707433!5m2!1ses-419!2sar" width="400" height="300"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
